<ion-grid>
  <ion-row>
    <ion-col size="6" class="image-col">
      <img src="{{slideData?.images?.[0]?.url}}" alt="{{ slideData?.text }}" />
    </ion-col>
    <ion-col size="5" class="text-col">
      <p>
        {{ slideData?.text }}
      </p>
    </ion-col>
    <ion-col size="1" class="buttons-col">
      <app-control
        [audioSrc]="slideData?.audioUrl ?? ''"
        [btnDisabled]="slideData?.requiresAnswer ?? false"
      ></app-control>
    </ion-col>
  </ion-row>
</ion-grid>
