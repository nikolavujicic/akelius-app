<ion-grid>
  <ion-row>
    <ion-col size="11" class="text-col">
      <p class="letter">
        {{ slideData?.text }}
      </p>
    </ion-col>
    <ion-col size="1" class="buttons-col">
      <app-control [audioSrc]="slideData?.audioUrl ?? ''" [btnDisabled]="slideData?.requiresAnswer ?? false"></app-control>
    </ion-col>
  </ion-row>
</ion-grid>
