<ion-header>
  <ion-toolbar>
    <ion-title>Levels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let level of levels"
      [routerLink]="level.id === 0 ? '/steps/' + level.id : null"
    >
      {{ level?.title }}
    </ion-item>
  </ion-list>
</ion-content>
