<ion-content>
  <div class="chart-container">
    <canvas id="progressChart"></canvas>
  </div>
  <ion-list>
    <ion-list-header>
      <ion-label>Participants</ion-label>
    </ion-list-header>
    <ion-item
      *ngFor="let participant of participants"
      (click)="onParticipantsClick(participant?.data, participant?.name)"
    >
      <ion-avatar slot="start">
        <img [src]="participant.avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ participant.name }}</h2>
        <p>{{ participant.progress }}%</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
