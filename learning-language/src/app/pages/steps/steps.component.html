<ion-header>
  <ion-toolbar>
    <ion-title>Steps</ion-title>
    <ion-buttons slot="end">
      <app-qr-code-scanner (codeScanned)="codeScanned($event)"></app-qr-code-scanner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let step of steps"
      [routerLink]="
        step.slideshowId === 1 ? '/slideshow/' + step.slideshowId : null
      "
    >
      {{ step?.title }}
    </ion-item>
  </ion-list>
</ion-content>
