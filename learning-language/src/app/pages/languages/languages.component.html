<ion-header>
  <ion-toolbar>
    <ion-title>Languages</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let language of languages"
      [routerLink]="language?.code === 'en' ? '/levels' : null"
    >
      {{ language?.name }}
    </ion-item>
  </ion-list>
</ion-content>
